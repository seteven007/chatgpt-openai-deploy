
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AI 图像上传 + 图床接入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; background: #121212; color: white; text-align: center; padding: 30px; }
    section { background: #1e1e2f; border-radius: 10px; padding: 20px; max-width: 500px; margin: auto; }
    input, button { margin-top: 10px; }
    img { margin-top: 15px; max-width: 90%; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🌐 AI 图像上传演示</h1>
  <p>通过 Upload.io 上传图片并返回真实 URL</p>

  <section>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <button onclick="uploadImage()">上传图片</button>
    <p id="uploadStatus">等待上传...</p>
    <img id="preview" src="" style="display:none;" />
    <p id="urlOutput" style="font-size:small;"></p>
  </section>

  <script>
    async function uploadImage() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      const status = document.getElementById('uploadStatus');
      const preview = document.getElementById('preview');
      const urlOutput = document.getElementById('urlOutput');

      if (!file) {
        alert("请先选择一张图片");
        return;
      }

      status.textContent = "🚀 正在上传...";
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://api.upload.io/v2/accounts/uploadio/uploads/binary", {
        method: "POST",
        headers: { "Authorization": "public_W23MTD3bzUbxT6pP6Z6eVZzharqQ" },
        body: file
      });

      const data = await res.json();
      if (data?.fileUrl) {
        preview.src = data.fileUrl;
        preview.style.display = "block";
        urlOutput.textContent = "图片链接：" + data.fileUrl;
        status.textContent = "✅ 上传成功";
      } else {
        status.textContent = "❌ 上传失败";
      }
    }
  </script>
</body>
</html>
